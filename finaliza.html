<FONT Size=5>FIM</FONT><br><br>

<Script Language='JavaScript'>
   var nota = 0;
   if (!(erros==0 && acertos==0))
   {
       nota = Math.round((acertos * 100) / (erros + acertos));
   }
</Script>
<Script Language='JavaScript'>
   if (erros != 0 || acertos != 0) {
      document.write('<font size=4><i>Resultado</i></font><br>');
      document.write('<table border=1 width=100%>');
      document.write('  <tr>');
      document.write('    <td width=100%>');
      document.write('      <p>Número de Erros: ' + erros + '</p>');
      document.write('      <p>Número de Acertos: ' + acertos + '</p>');
      document.write('      <p>Nota Final: ' + nota + '%</p>');
      document.write('    </td>');
      document.write('  </tr>');
      document.write('</table>');
      document.write('</form>');
   }
</Script>
<Script Language=JavaScript>
   function fechar() {
        var fecha = true;
        try {
        if (enviado != true && form1) {
            if (submitHandler() == false)
                fecha = false;
            else
                form1.submit();
        }
        if (fecha == true) {
            window.close(); 
            if(window.opener) window.opener.close();
        }
        } catch (e) {window.close();}
   }
</Script>
<BR><INPUT Type=button Value=Fechar Onclick='fechar()'>
